version: '2'

services:
  box:
    build:
      context: .
      dockerfile: ./compose/box/Dockerfile
    depends_on:
      - redis
    volumes:
      - /tmp:/tmp
      - /var/log/nginx:/var/log/nginx
    command: ["python", "/app/run_box.py"]

  redis:
    image: mangoraft/redis-arm
    environment:
      - REDIS_PASS=**None**

  nginx:
    build: ./compose/box/nginx
    volumes:
      - /tmp:/tmp
      - /var/log/nginx:/var/log/nginx
    ports:
      - "7070:7070"
    depends_on:
      - box
